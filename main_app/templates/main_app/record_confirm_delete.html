{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
  <h1>Delete Record?</h1>
  <img src="{% static 'images/record-logo.svg' %}" alt="Record logo" />
</div>

<h2>Are you sure you want to delete {{ record.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'record-detail' record.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
