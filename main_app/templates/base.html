{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="shortcut icon"
        type="image/svg+xml"
        href="{% static 'images/record-logo-updated.svg' %}"
    />
    <title>Record Collector</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
            <img src="{% static 'images/record-logo-updated.svg' %}" alt="The Record Collector Logo" />
        </a>
        <h1>Record Collector</h1>
      </div>
      <nav>
        <ul>
            <li><a href="{% url 'record-index' %}">All Records</a></li>
            <li><a href="{% url 'record-create' %}">Add Record</a></li>
            <li><a href="{% url 'about' %}">About</a></li>            
        </ul>
      </nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
  </body>
</html>
